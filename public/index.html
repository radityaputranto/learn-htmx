<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>

<body class="bg-gradient-to-bl from-blue-50 to-violet-50">
    <div class="lg:h-screen">
        <div class="text-center pt-10 mb-4">
            <h1 class="text-2xl font-bold">Learn HTMX</h1>
            <button hx-get="/get-menu" hx-target="#menuWrapper" hx-indicator="#loading" hx-vals='{"limit": 3}'
                class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
                Init App
            </button>
        </div>

        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" />
        </span>

        <div class="flex items-center justify-center">
            <div class="container mx-auto mx-auto p-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4"
                    id="menuWrapper">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
